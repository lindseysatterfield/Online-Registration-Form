<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>The Code Review</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>
<body>
<!-- BEGIN HEADER -->
	<header>
		<h1 class="top_heading">The Code Review</h1>
	</header>
<!-- BEGIN MAIN -->
	<main>
		<div class="signup">
			<h1>Signup for our newsletter</h1>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</div>
			<div>
					<form>
						<fieldset class="primary">
							<legend>Contact Information</legend>
								<ul class="contact">
									<li>
										<label for="name">Full Name</label>
										<input type="text" name="user_name" id="name" placeholder="Required" required>
									</li>
									<li>
										<label for="mail">Email Address</label>
										<input type="email" name="user_email" id="mail" placeholder="Required" required>
									</li>
									<li>
										<label for="phone">Phone Number</label>
										<input type="tel" name="user_phone" id="phone" placeholder="Required" required>
									</li>
									<li>
										<label for="address">Street Address</label>
										<input type="text" name="user_address" id="address">
									</li>
									<li>
										<label for="city">City</label>
										<input type="text" name="user_city" id="city">
									</li>
									<li>
										<label for="state">State</label>
										<select name="user_state" id="state">
												<option value="" selected="selected">Choose State</option>
												<option value="AL">Alabama</option>
												<option value="AK">Alaska</option>
												<option value="AZ">Arizona</option>
												<option value="AR">Arkansas</option>
												<option value="CA">California</option>
												<option value="CO">Colorado</option>
												<option value="CT">Connecticut</option>
												<option value="DE">Delaware</option>
												<option value="DC">District Of Columbia</option>
												<option value="FL">Florida</option>
												<option value="GA">Georgia</option>
												<option value="HI">Hawaii</option>
												<option value="ID">Idaho</option>
												<option value="IL">Illinois</option>
												<option value="IN">Indiana</option>
												<option value="IA">Iowa</option>
												<option value="KS">Kansas</option>
												<option value="KY">Kentucky</option>
												<option value="LA">Louisiana</option>
												<option value="ME">Maine</option>
												<option value="MD">Maryland</option>
												<option value="MA">Massachusetts</option>
												<option value="MI">Michigan</option>
												<option value="MN">Minnesota</option>
												<option value="MS">Mississippi</option>
												<option value="MO">Missouri</option>
												<option value="MT">Montana</option>
												<option value="NE">Nebraska</option>
												<option value="NV">Nevada</option>
												<option value="NH">New Hampshire</option>
												<option value="NJ">New Jersey</option>
												<option value="NM">New Mexico</option>
												<option value="NY">New York</option>
												<option value="NC">North Carolina</option>
												<option value="ND">North Dakota</option>
												<option value="OH">Ohio</option>
												<option value="OK">Oklahoma</option>
												<option value="OR">Oregon</option>
												<option value="PA">Pennsylvania</option>
												<option value="RI">Rhode Island</option>
												<option value="SC">South Carolina</option>
												<option value="SD">South Dakota</option>
												<option value="TN">Tennessee</option>
												<option value="TX">Texas</option>
												<option value="UT">Utah</option>
												<option value="VT">Vermont</option>
												<option value="VA">Virginia</option>
												<option value="WA">Washington</option>
												<option value="WV">West Virginia</option>
												<option value="WI">Wisconsin</option>
												<option value="WY">Wyoming</option>
										</select>
									</li>
									<li>
										<label for="zip">Zip Code</label>
										<input type="number" name="user_zip" id="zip">	
									</li>
								</ul>
						</fieldset>
<!-- BEGIN 2ND HALF OF FORM -->
							<fieldset class="secondary">
								<legend>Newsletter</legend>
								<p>Select the newsletters you would like to receive</p>
								<ul class="newsletter">
									<li>
										<input type="checkbox" name="user_newsletter" id="html_news" value="newsletter_html">
										<label for="html_news">HTML News</label>
									</li>
									<li>
										<input type="checkbox" name="user_newsletter" id="css_news" value="newsletter_css">
										<label for="css_news">CSS News</label>
									</li>	
									<li>
											<input type="checkbox" name="user_newsletter" id="java_news" value="newsletter_javascript">
											<label for="java_news">Javascript News</label>
									</li>	
								</ul>
								<p>Newsletter format</p>
								<ul class="newsletter">
									<li>
										<input type="radio" name="user_radio" id="html_format" value="format_html">
										<label for="html_format">HTML</label>
									</li>
									<li>
										<input type="radio" name="user_radio" id="plaintext_format" value="plaintext_html">
										<label for="plaintext_format">Plain text</label>
									</li>	
								</ul>
								<div class="textarea-label">
										<label for="topics">Other topics you'd like to hear about</label>
										<textarea name="user_textarea" id="topics" placeholder="What are your interests?"></textarea>
								</div>
								<button type="submit">Sign Up</button>
							</fieldset>
					</form>
			</div>
	</main>
<!-- BEGIN FOOTER -->
	<footer>
		<p>Copyright The Code Review</p>
	</footer>
</body>
</html>
